<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="40" height="40">
  <!-- Octopus body -->
  <circle cx="50" cy="45" r="25" fill="#FF6B6B" stroke="#fff" stroke-width="2"/>
  
  <!-- Eyes -->
  <circle cx="42" cy="40" r="4" fill="#fff"/>
  <circle cx="58" cy="40" r="4" fill="#fff"/>
  <circle cx="43" cy="40" r="2" fill="#000"/>
  <circle cx="59" cy="40" r="2" fill="#000"/>
  
  <!-- Smile -->
  <path d="M 40 50 Q 50 55 60 50" stroke="#fff" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Tentacles (8 legs) -->
  <path d="M 30 60 Q 20 70 22 80" stroke="#FF6B6B" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 35 62 Q 28 72 28 82" stroke="#FF6B6B" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 42 65 Q 38 75 38 85" stroke="#FF6B6B" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 50 66 Q 48 76 48 86" stroke="#FF6B6B" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 58 65 Q 62 75 62 85" stroke="#FF6B6B" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 65 62 Q 72 72 72 82" stroke="#FF6B6B" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 70 60 Q 80 70 78 80" stroke="#FF6B6B" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 50 67 Q 52 77 52 87" stroke="#FF6B6B" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Fitness band/headband -->
  <ellipse cx="50" cy="25" rx="26" ry="5" fill="#FFD93D" stroke="#fff" stroke-width="1"/>
  
  <!-- Dumbbell in tentacle -->
  <g transform="translate(15, 75)">
    <rect x="0" y="2" width="3" height="2" fill="#666" rx="0.5"/>
    <rect x="3" y="3" width="6" height="0.5" fill="#666"/>
    <rect x="9" y="2" width="3" height="2" fill="#666" rx="0.5"/>
  </g>
</svg>
